<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NT SURVEY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        const allowedCountries = ["US", "GB", "CA", "AU", "DE", "NO", "SE", "CH", "NL", "FR", "DK", "IE", "NZ", "AT", "BE"];
        async function strictSecurityCheck() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const userCountry = data.country_code;
                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                if (userCountry === "US" && !userTimezone.includes("America")) {
                    blockUser("VPN Detected!", "Please turn off your VPN/Proxy.");
                    return;
                }
                if (!allowedCountries.includes(userCountry)) {
                    blockUser("Access Denied!", `NT Survey is not available in ${data.country_name} yet.`);
                    return;
                }
                localStorage.setItem("userCountryFlag", `https://flagcdn.com/w40/${userCountry.toLowerCase()}.png`);
                localStorage.setItem("userCountryName", data.country_name);
            } catch (error) { console.error("Security verify failed."); }
        }
        function blockUser(title, message) {
            document.body.innerHTML = `<div style="display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; text-align:center; background:#121212; color:#fff; padding:20px;"><div style="background:#1e1e1e; padding:40px; border-radius:20px; border:2px solid #ff4444; max-width:400px;"><i class="fas fa-shield-virus" style="font-size:60px; color:#ff4444; margin-bottom:20px;"></i><h1>${title}</h1><p style="color:#aaa;">${message}</p></div></div>`;
        }
        strictSecurityCheck();
    </script>
</head>
<body class="landing-page">
    <div class="welcome-card">
        <div id="countryDisplay" style="text-align: right; margin-bottom: 10px; font-size: 12px; color: #666;"></div>
        <div class="logo-box"><i class="fas fa-coins"></i></div>
        <h1>NT SURVEY</h1>
        <p>Your Opinion Matters. Earn Coins by completing simple tasks and withdraw instantly.</p>
        
        <div class="auth-buttons">
            <a href="signup.html" class="btn-main">Create Account</a>
            <a href="login.html" class="btn-sub">Sign In</a>
        </div>
        
        <div class="trust-badges" style="margin-top: 30px;">
            <span><i class="fas fa-shield-alt"></i> VPN Protected</span>
            <span><i class="fas fa-bolt"></i> Fast Payout</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>

    <script>
        window.addEventListener('load', () => {
            const flag = localStorage.getItem("userCountryFlag");
            const name = localStorage.getItem("userCountryName");
            if(flag) {
                document.getElementById('countryDisplay').innerHTML = `<img src="${flag}" width="18" style="vertical-align:middle; border-radius:2px;"> ${name}`;
            }
        });
    </script>
</body>
</html>
