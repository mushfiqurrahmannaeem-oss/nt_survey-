<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NT SURVEY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
    async function checkUserLocation() {
        try {
            // টাইমআউট এবং সাইলেন্ট এরর হ্যান্ডলিং
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 2000);

            const response = await fetch('https://ipapi.co/json/', { signal: controller.signal }).catch(() => null);
            clearTimeout(timeoutId);

            if (response && response.ok) {
                const data = await response.json();
                const flagUrl = `https://flagcdn.com/w40/${data.country_code.toLowerCase()}.png`;
                localStorage.setItem("userCountryFlag", flagUrl);
                localStorage.setItem("userCountryName", data.country_name);
                updateDisplay(flagUrl, data.country_name);
            }
        } catch (error) { 
            // কোনো লাল এরর কনসোলে আসবে না
        }
    }

    function updateDisplay(flag, name) {
        const display = document.getElementById('countryDisplay');
        if (display && flag) {
            display.innerHTML = `<img src="${flag}" width="18" style="vertical-align:middle; border-radius:2px;"> ${name}`;
        }
    }

    window.addEventListener("load", () => {
        checkUserLocation();
        const savedFlag = localStorage.getItem("userCountryFlag");
        const savedName = localStorage.getItem("userCountryName");
        if (savedFlag) updateDisplay(savedFlag, savedName);
    });
    </script>
</head>

<body class="landing-page">
    <div class="welcome-card">
        <div id="countryDisplay" style="text-align: right; margin-bottom: 10px; font-size: 12px; color: #666; height: 20px;"></div>
        <div class="logo-box"><i class="fas fa-coins"></i></div>
        <h1>NT SURVEY</h1>
        <p>Your Opinion Matters. Earn Coins by completing simple tasks and withdraw instantly.</p>
        <div class="auth-buttons">
            <a href="signup.html" class="btn-main">Create Account</a>
            <a href="login.html" class="btn-sub">Sign In</a>
        </div>
        <div class="trust-badges" style="margin-top: 30px;">
            <span><i class="fas fa-shield-alt"></i> VPN Protected</span>
            <span><i class="fas fa-bolt"></i> Fast Payout</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
